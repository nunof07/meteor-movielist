<div class="list-details">
    <div class="page-header">
        <h1>
            <span ng-bind="listDetailsCtrl.list.name"></span>
            <small ng-show="listDetailsCtrl.list.isPublic"
                   ml-i18n="lists.labels.isPublic"></small>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"
                        ng-click="listDetailsCtrl.editList()">
                    <span class="icon i-edit"></span>
                </button>
                <button type="button" class="btn btn-default"
                        ng-click="listDetailsCtrl.deleteList()">
                    <span class="icon i-delete"></span>
                </button>
            </div>
        </h1>
    </div>
    <ml-add-movie-from-tmdb on-added="listDetailsCtrl.onMovieAdded"></ml-add-movie-from-tmdb>
    <uib-alert type="danger"
    class="animate-hide"
    ng-show="listDetailsCtrl.error"
    close="listDetailsCtrl.dismissError()">
        <i class="icon i-error"></i>
        <span ml-i18n="lists.movies.addFailed" ml-i18n-params="listDetailsCtrl.errorMessage"></span>
    </uib-alert>
</div>
