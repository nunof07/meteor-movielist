<a href tabindex="-1">
    <h4>
        <span ng-bind-html="match.model.title | uibTypeaheadHighlight:query"></span>
        <span ng-show="match.model.release_date">
            (<span ng-bind="match.model.release_date | mlYear"></span>)
        </span>
    </h4>
    <span ng-show="match.model.original_title !== match.model.title"
          ng-bind="match.model.original_title" class="text-muted"></span>
</a>
