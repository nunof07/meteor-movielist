<div class="movie-details">
    <div class="page-header">
        <h1>
            <span ng-bind="movieDetailsCtrl.movie.title"></span>
            <small ng-show="movieDetailsCtrl.hasOriginalTitle"
            ng-bind="movieDetailsCtrl.movie.originalTitle"></small>
            <small ng-show="movieDetailsCtrl.movie.released">
                (<span ng-bind="movieDetailsCtrl.movie.released | mlYear"></span>)
            </small>
        </h1>
        <ul class="list-inline text-muted">
            <li>
                <span ng-bind="movieDetailsCtrl.movie.runtime | mlRuntime"></span>
            </li>
            <li>
                <span ng-bind="movieDetailsCtrl.movie.genres | mlGenres"></span>
            </li>
        </ul>
    </div>
    <ul class="list-inline">
        <li>
            <a ng-href="http://www.imdb.com/title/{{movieDetailsCtrl.movie.imdbId}}/">
                <img src="/images/imdb_small.png" alt="IMDb" class="logo">
            </a>
        </li>
        <li>
            <a ng-href="https://www.themoviedb.org/movie/{{movieDetailsCtrl.movie.tmdbId}}/">
                <img src="/images/tmdb_v5_small.png" alt="IMDb" class="logo">
            </a>
        </li>
    </ul>
    <div class="summary" ng-bind="movieDetailsCtrl.movie.summary"></div>
</div>
