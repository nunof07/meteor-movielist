<div class="movie-card">
    <h2 class="movie-title">
        <a ui-sref="movieDetails({ movieId: movieCardCtrl.movie._id })"
        ng-bind="movieCardCtrl.movie.title"></a>
    </h2>
    <ml-movie-score ml-score="movieCardCtrl.movieScore"></ml-movie-score>
    <div class="clearfix"></div>
    <ml-movie-data ml-movie="movieCardCtrl.movie"></ml-movie-data>
</div>
