<a href ng-click="sortButtonCtrl.sort()" class="sort-button">
    <span ng-bind="sortButtonCtrl.label"></span>
    <span ng-show="sortButtonCtrl.expression === sortButtonCtrl.value"
    class="icon" ng-class="sortButtonCtrl.iconClass"></span>
    <span class="icon i-sort" ng-hide="sortButtonCtrl.expression === sortButtonCtrl.value"></span>
</a>
