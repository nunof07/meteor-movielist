<head>
    <title>MovieList</title>
    <base href="/">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="movielist" ng-app="movielist" ng-strict-di="" ng-class="{ 'loggedin': currentUser }">
    <header class="header">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ui-sref="home" class="navbar-brand">
                        <span class="icon i-movielist"></span>
                        <span ml-i18n="siteName"></span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" uib-collapse="navCollapsed">
                    <ul class="nav navbar-nav navbar-right">
                        <login-buttons></login-buttons>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container" ui-view=""></main>
    <footer class="footer">
        <nav class="navbar navbar-default">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active">
                        <a ui-sref="about({})" ml-i18n="about.title"></a>
                    </li>
                    <li>
                        <a href="https://github.com/nunof07/meteor-movielist">
                            <span class="icon i-github"></span>
                            <span ml-i18n="github"></span>
                        </a>
                    </li>
                </ul>
                <p class="navbar-text navbar-right small">
                    <span ml-i18n="tmdbTerms"></span>
                    <a href="http://www.themoviedb.org/">
                        <img src="images/tmdb_v4_small.png" alt="TMDb">
                    </a>
                </p>
            </div>
        </nav>
    </footer>
</body>
