<div class="movie-scores-list">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 ml-i18n="scores.label"></h3>
        </div>
        <div class="panel-body">
            <ul class="list-unstyled">
                <li ng-repeat="score in movieScoresListCtrl.scores">
                    <img ng-src="{{ movieScoresListCtrl.users[score.userId] | mlGravatar }}" class="gravatar">
                    <ml-movie-score ml-score="score.score"></ml-movie-score>
                </li>
            </ul>
        </div>
    </div>
</div>
